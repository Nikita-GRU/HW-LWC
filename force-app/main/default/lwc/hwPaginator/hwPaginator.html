<template>
  <lightning-layout>
    <lightning-layout-item>
      <lightning-button
        label="Previous"
        icon-name="utility:chevronleft"
        onclick={handlePrevious}
      ></lightning-button>
    </lightning-layout-item>
    <lightning-layout-item>
      <lightning-button
        label="Next"
        icon-name="utility:chevronright"
        icon-position="right"
        onclick={handleNext}
      ></lightning-button>
    </lightning-layout-item>
  </lightning-layout>
</template>
